<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Node Chat App</title>
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="msgs" class="chat__messages">

    </ol>

    <div class="chat__footer">
      <form action="" id="msg-form">
        <input type="text" name="msg" placeholder="Enter your message here!" autofocus autocomplete="off">
        <button>Send</button>
      </form>
      <button id="loc-btn">Send Location</button>
    </div>
  </div>



  <script src="./libs/jquery.js"></script>
  <script src="./libs/moment.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
